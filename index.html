<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Krypto Doporučení</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body class="bg-gray-100">
    <header class="bg-blue-600 text-white p-4">
        <h1 class="text-2xl font-bold">Krypto Doporučení</h1>
    </header>

    <main class="container mx-auto p-4">
        <!-- Filtry -->
        <section id="filters" class="mb-6">
            <h2 class="text-xl font-semibold mb-2">Filtrovat doporučení</h2>
            <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
                <div>
                    <label for="volatility" class="block">Volatilita</label>
                    <select id="volatility" class="w-full p-2 border rounded">
                        <option value="all">Vše</option>
                        <option value="low">Nízká</option>
                        <option value="medium">Střední</option>
                        <option value="high">Vysoká</option>
                    </select>
                </div>
                <div>
                    <label for="growth" class="block">Potenciální růst</label>
                    <select id="growth" class="w-full p-2 border rounded">
                        <option value="all">Vše</option>
                        <option value="low">Nízký</option>
                        <option value="medium">Střední</option>
                        <option value="high">Vysoký</option>
                    </select>
                </div>
                <div>
                    <label for="risk" class="block">Riziko</label>
                    <select id="risk" class="w-full p-2 border rounded">
                        <option value="all">Vše</option>
                        <option value="low">Nízké</option>
                        <option value="medium">Střední</option>
                        <option value="high">Vysoké</option>
                    </select>
                </div>
            </div>
        </section>

        <!-- Seznam doporučení -->
        <section id="recommendations">
            <h2 class="text-xl font-semibold mb-4">Doporučené kryptoměny</h2>
            <div id="crypto-list" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4"></div>
        </section>

        <!-- Detailní pohled (modální okno) -->
        <div id="crypto-modal" class="fixed inset-0 bg-black bg-opacity-50 hidden flex items-center justify-center">
            <div class="bg-white p-6 rounded-lg w-full max-w-2xl">
                <h2 id="modal-title" class="text-2xl font-bold mb-4"></h2>
                <canvas id="price-chart" class="mb-4"></canvas>
                <div id="modal-details" class="space-y-4"></div>
                <button id="close-modal" class="mt-4 bg-blue-600 text-white px-4 py-2 rounded">Zavřít</button>
            </div>
        </div>
    </main>

    <footer class="bg-gray-800 text-white p-4 text-center">
        <p>&copy; 2025 Krypto Doporučení. Všechna práva vyhrazena.</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="js/utils.js"></script>
    <script src="js/api.js"></script>
    <script src="js/analysis.js"></script>
    <script src="js/charts.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
