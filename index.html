<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Krypto Doporučení</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <link rel="stylesheet" href="style.css">
</head>
<body class="bg-gray-100 text-gray-900">
  <div class="container mx-auto p-4">
    <h1 class="text-3xl font-bold mb-6">Doporučené kryptoměny k nákupu</h1>

    <div class="mb-6">
      <label class="block mb-2 font-semibold">Filtrovat podle:</label>
      <select id="filter" class="p-2 border rounded">
        <option value="growth">Potenciální růst</option>
        <option value="volatility">Volatilita</option>
        <option value="risk">Riziko</option>
      </select>
    </div>

    <div id="crypto-list" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4"></div>

    <div id="crypto-detail" class="mt-10 hidden">
      <h2 class="text-2xl font-bold mb-4" id="detail-name"></h2>
      <canvas id="price-chart" height="100"></canvas>
      <div class="mt-4" id="recommendation-reason"></div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
